<html>

<body>
<script type="text/javascript">
	var str='Hello World';
	var res=str.italics().bold().fontcolor="red";
	document.write(res);
	var result=str.match("abcd");
	document.write(result);
	document.write(str.charAt(3));
	document.write("<br>");
	document.write(str.concat("Chennai","Bangalore","Mumbai");
	document.write("<br>");
	document.write(str.length);
	document.write("<br>");
	</script>
	
</body>
</html>
