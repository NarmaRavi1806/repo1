<html>
<head>
	<script>
	var str="Hello World";
	document.write(str.length);
	document.write("<br>");
	</script>
	
</head>
<body>
<script type="text/javascript">
	var str="Hello World";
	var result=str.match("abcd");
	document.write("<br>");
	document.write(result);
	document.write("<br>");
	document.write(str.charAt(3));
	document.write("<br>");
	document.write(str.concat("Chennai","Bangalore","Mumbai"));
	document.write("<br>");
	document.write(str.length);
	document.write("<br>");
	</script>
	
</body>
</html>
