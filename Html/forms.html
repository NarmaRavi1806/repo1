<html>
<head>
<title> Skills Form</title>
</head>
<body>
<form method="post" action="link.html" enctype="multipart/form-data">

</tr>
<tr><td>Last Name<td>

</tr>

</tr>
<tr><td>Gender<td>
<td><input type="radio" name="Gender"/>Male
<input type="radio" name="Gender"/>Female</td> <!--radio button should have same name-->

<tr>
<td>Skills</td>

<input type="checkbox" name="skills"/>JSP
<input type="checkbox" name="skills"/>.NET
<input type="checkbox" name="skills"/>SERVLET

</tr>

<option value="Mumbai">Mumbai</option>

<option value="Hyderabad">Hyderabad</option>

</td></tr>
<tr>
<td>Comments</td>
<td>
<textarea name="Comments">
</textarea>
</td>
</tr>
<tr><input type="file"/></tr>

<td><input type="file"/></td>
</tr>
<tr>
<td></td>

</tr>
</table>
</form>
</body>
